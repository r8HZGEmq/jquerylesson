    <script type="text/javascript">
        $(document).ready(function () {
            $("#animateBtn").click(function () {
                $("#div1").animate({
                    left:'300px',
                    opacity:'0.5',
                    height:'150px',
                    width:'150px'}, 2000)
                $('#div1').animate({
                    fontSize:'2em'

            })
        })
    </script>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#flip").click(function(){
                $("#panel").slideDown(5000);
            });
            $("#stop").click(function(){
                $("#panel").stop();
            });
        });
        $(document).ready(function(){
            $("#chaining").click(function(){
                $("#div1").css("color","red").slideUp(5000).slideDown(5000);
